                    <div
                        class="row align-items-center"
                        *ngFor="let field of accountFields"
                        style="margin-top: 40px"
                    >
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <mat-label>{{ field.label }}</mat-label>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-7 d-flex">
                            <div class="tagus-form-group w-100">
                                <mat-form-field appearance="fill" class="w-100">
                                    <input
                                        matInput
                                        [formControlName]="field.name"
                                        [type]="field.type"
                                        required
                                    />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="row align-items-center">
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <mat-label>Pays</mat-label>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-7 d-flex">
                            <div class="tagus-form-group w-100">
                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-select [formControlName]="'pays'">
                                        <mat-option value="italie"
                                            >italie</mat-option
                                        >
                                        <mat-option value="France"
                                            >France</mat-option
                                        >
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="row align-items-center">
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <mat-label>Categorie</mat-label>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-7 d-flex">
                            <div class="tagus-form-group w-100">
                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-select
                                        formControlName="blogCategorieId"
                                    >
                                        <mat-option
                                            *ngFor="let categorie of categories"
                                            [value]="categorie.id"
                                        >
                                            {{ categorie.nom }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="row align-items-center">
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <mat-label>Sous-cat√©gories</mat-label>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-7 d-flex">
                            <div class="tagus-form-group w-100">
                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-select
                                        formControlName="blogScategorieIds"
                                        multiple
                                    >
                                        <mat-option
                                            *ngFor="
                                                let scategorie of blogScategories
                                            "
                                            [value]="scategorie.id"
                                        >
                                            {{ scategorie.nom }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div formArrayName="tags">
                        <div *ngFor="let tag of tags.controls; let i = index">
                            <div [formGroupName]="i" class="form-group">
                                <label for="tag">Tag {{ i + 1 }}</label>
                                <input
                                    type="text"
                                    formControlName="nom"
                                    class="form-control"
                                    placeholder="Tag"
                                    class="col-lg-7 col-md-7 col-sm-7 d-flex tag"
                                />
                                <!-- <button
                                    type="button"
                                    (click)="removeTag(i)"
                                    class="btn btn-danger"
                                >
                                    Supprimer
                                </button>-->
                                <div class="storage-status">
                                    <a
                                        class="muted-color d-block pointer-cursor"
                                        style="
                                            color: #007fff !important;
                                            margin-left: 191px;
                                        "
                                        (click)="removeTag(i)"
                                    >
                                        - Supprimer</a
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="storage-status">
                            <a
                                class="muted-color d-block pointer-cursor"
                                style="
                                    color: #007fff !important;
                                    margin-left: 191px;
                                "
                                (click)="addTag()"
                            >
                                + Ajouter un autre tag</a
                            >
                        </div>
                        <!--<button
                            type="button"
                            (click)="addTag()"
                            class="btn btn-primary mt-2"
                        >
                            Ajouter un autre tag
                        </button>-->
                    </div>

                    <div class="tagus-form-group mb-20">
                        <quill-editor
                            [styles]="{ height: '250px' }"
                            formControlName="content"
                            (onFocus)="focus($event)"
                            (onEditorChanged)="changedEditor($event)"
                            (onBlur)="blur($event)"
                            (onEditorCreated)="created($event)"
                        ></quill-editor>
                    </div>

                <button
                    mat-raised-button
                    type="submit"
                    class="enreg"
                    style="background-color: #007fff"
                >
                    <div style="color: white">Enregistrer</div>
                </button>

                <button
                    type="button"
                    mat-raised-button
                    class="annul"
                    routerLink="/listblog"
                >
                    Annuler
