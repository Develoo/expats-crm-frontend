    <div class="col-lg-9 mb-25 tagus-card">
        <mat-card class="card2">
            <form (ngSubmit)="onSubmit()" novalidate>
                <h5 id="targetRed">Informations du compte</h5>
                <div class="bg-card">
                    <!-- Account Information Fields -->
                    <div class="row align-items-center">
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <mat-label>Username</mat-label>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-7 d-flex">
                            <div class="tagus-form-group w-100">
                                <mat-form-field appearance="fill" class="w-100">
                                    <input
                                        type="text"
                                        id="username"
                                        [(ngModel)]="currentUserPro.username"
                                        name="username"
                                        matInput
                                        required
                                    />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="row align-items-center">
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <mat-label>Email</mat-label>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-7 d-flex">
                            <div class="tagus-form-group w-100">
                                <mat-form-field appearance="fill" class="w-100">
                                    <input
                                        type="email"
                                        id="email"
                                        [(ngModel)]="currentUserPro.email"
                                        name="email"
                                        matInput
                                        required
                                    />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <!--<div class="col-lg-7 col-md-7 col-sm-7 d-flex">

                        <input

                    </div>-->
                </div>
                <div class="bg-card2">
                    <div class="row align-items-center">
                        <div class="col-lg-12 col-md-4 col-sm-4">
                            <button
                                mat-raised-button
                                class="tagus"
                                type="button"
                                (click)="updateBook()"
                            >
                                Enregistrer
                            </button>
                            <button
                                mat-raised-button
                                style="margin-left: 20px"
                                routerLink="/members-list"
                            >
                                Annuler
                            </button>
                        </div>
                    </div>
                </div>
            </form></mat-card
        >
