                        <h5> Bienvenue</h5>
                        <div class="tagus-form-group without-icon">
                            
                            <mat-form-field appearance="fill">
                                <mat-label>Enter email address</mat-label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name="email"
                                    [(ngModel)]="form.email"
                                    required
                                    #email="ngModel"
                                    matInput
                                    
                                />
                            </mat-form-field>
                        </div>
                        <div class="tagus-form-group without-icon">
                            
                            <mat-form-field appearance="fill">
                                <mat-label>Enter your password</mat-label>
                                <input
                                    matInput
                                    [type]="hide ? 'password' : 'text'"
                                    type="password"
                                    class="form-control"
                                    name="password"
                                    [(ngModel)]="form.password"
                                    required
                                    minlength="6"
                                    #password="ngModel"
                                />
                                <button
                                    mat-icon-button
                                    matSuffix
                                    (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hide"
                                >
                                    <mat-icon>{{
                                        hide ? "visibility_off" : "visibility"
                                    }}</mat-icon>
                                </button>

                                
                            </mat-form-field>
                        </div>
                        <div
                        class="d-flex info align-items-center justify-content-space-between"
                    >
                        <mat-checkbox class="gray-color"
                            >Remember me</mat-checkbox
                        >
                        <a
                            routerLink="/authentication/forgot-password"
                            class="d-inline-block main-color fw-medium"
                            >Mot de passe oubli√© ?</a
                        >
                    </div>
                    <button mat-flat-button class="tagus d-block fw-semibold">
                        Se connecter
                    </button>
                    </div>
